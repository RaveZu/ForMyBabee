<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy One Month Anniversary</title>
  <style>
    /* RESET & GLOBAL STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom right, #ffcce6, #a6e3ff);
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* FLOATING HEARTS BACKGROUND */
    .floating-heart {
      position: fixed;
      font-size: clamp(16px, 3vw, 24px);
      color: rgba(255, 105, 180, 0.6);
      animation: float 6s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }

    /* CORNER IMAGES */
    .corner-image {
      position: fixed;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ff6b8b;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 0;
      opacity: 0.9;
    }
    
    .top-left {
      top: 20px;
      left: 20px;
    }
    
    .top-right {
      top: 20px;
      right: 20px;
    }
    
    .bottom-left {
      bottom: 20px;
      left: 20px;
    }
    
    .bottom-right {
      bottom: 20px;
      right: 20px;
    }

    /* ENVELOPE CONTAINER */
    .envelope-container {
      position: relative;
      width: clamp(350px, 90vw, 800px);
      height: clamp(250px, 60vw, 400px);
      perspective: 1000px;
      z-index: 10;
      margin: 20px 0;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: all 0.8s ease;
      z-index: 1;
    }

    /* ENVELOPE FLAP WITH V-SHAPE */
    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffd6e7;
      border-radius: 8px 8px 0 0;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: all 0.8s ease;
      z-index: 2;
      clip-path: polygon(0% 0%, 100% 0%, 100% 85%, 50% 100%, 0% 85%);
    }

    /* HEART SEAL */
    .heart-seal {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(40px, 10vw, 60px);
      height: clamp(40px, 10vw, 60px);
      background: #ff6b8b;
      clip-path: path('M20,36.07,5.52,21.59a10,10,0,0,1,0-14.14,10,10,0,0,1,14.14,0L20,9.31l.34-.34a10,10,0,0,1,14.14,0,10,10,0,0,1,0,14.14Z');
      transition: all 0.5s ease;
      z-index: 3;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    /* LETTER CONTAINER WITH SCROLLING */
    .letter-container {
      position: absolute;
      top: 5%;
      left: 5%;
      right: 5%;
      bottom: 5%;
      background: #fff9f9;
      border-radius: 5px;
      padding: clamp(15px, 3vw, 25px);
      box-sizing: border-box;
      overflow-y: auto; /* SCROLLING ENABLED */
      -webkit-overflow-scrolling: touch;
      z-index: 1;
      transform: scale(0.9) translateY(20px);
      opacity: 0;
      transition: all 0.6s ease 0.3s;
    }

    .letter {
      font-size: clamp(14px, 2vw, 18px);
      line-height: 1.7;
      color: #333;
      white-space: pre-line;
    }

    /* TYPING ANIMATION */
    .handwriting {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #ff6b8b;
      animation: typing 1.5s steps(20, end), blink-caret 0.5s step-end infinite;
      font-size: clamp(16px, 2.5vw, 20px);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ff6b8b; }
    }

    /* LETTER CONTENT REVEAL */
    .letter-content {
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* SIGNATURE ANIMATION (FIXED) */
    .signature {
      display: inline-block;
      opacity: 0;
      transform: translateY(10px);
      animation: slideUp 0.6s ease-out forwards;
      animation-delay: 1.5s;
      font-weight: bold;
      color: #ff6b8b;
      margin-top: 20px;
      text-align: right;
      width: 100%;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* BUTTON */
    .btn {
      margin-top: clamp(20px, 6vw, 40px);
      padding: clamp(10px, 3vw, 14px) clamp(20px, 5vw, 35px);
      background: #ff6b8b;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: clamp(16px, 3vw, 20px);
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
      transition: 0.3s;
      z-index: 10;
    }

    .btn:hover {
      background: #ff4757;
      transform: scale(1.05);
    }

    /* OPEN STATE */
    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .envelope.open .heart-seal {
      opacity: 0;
      transform: translateX(-50%) scale(0.5);
    }

    .envelope.open .letter-container {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    /* ENVELOPE FLOAT ANIMATION */
    .envelope-container {
      animation: float-envelope 4s ease-in-out infinite;
    }

    @keyframes float-envelope {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* HIDDEN AUDIO PLAYER */
    #audio-player {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-100px) rotate(10deg); }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND ELEMENTS -->
  <div id="background-elements"></div>

  <!-- CORNER IMAGES (ADD YOUR LINKS HERE) -->
  <img class="corner-image top-left" src="https://stickershop.line-scdn.net/stickershop/v1/product/8967767/LINEStorePC/main.png?v=1" alt="Memory">
  <img class="corner-image top-right" src="https://play-lh.googleusercontent.com/VvMVAd2P3Q3nhmXuHY94uq6DDAIAfDXBqo_RQ4ps2YJMdbl1BW_38RiIRJ2NDoumCu8=w600-h300-pc0xffffff-pd" alt="Memory">
  <img class="corner-image bottom-left" src="https://thumb.ac-illust.com/b3/b302ea01c014ce7c467245e607bbc6c2_t.jpeg" alt="Memory">
  <img class="corner-image bottom-right" src="https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-plumeria-flowers-vector-png-image_7013284.png" alt="Memory">

  <!-- ENVELOPE -->
  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="heart-seal" onclick="openLetter()"></div>
      <div class="letter-container" id="letter-container">
        <div class="letter" id="letter"></div>
      </div>
    </div>
  </div>

  <!-- OPEN BUTTON -->
  <button class="btn" onclick="openLetter()">Open the Letter</button>

  <!-- YOUTUBE MUSIC PLAYER -->
<iframe 
    id="audio-player" 
    width="0" 
    height="0" 
    src="https://www.youtube.com/embed/RRu26oSF-Iw?enablejsapi=1&loop=1&playlist=RRu26oSF-Iw" 
    frameborder="0" 
    allow="autoplay; encrypted-media">
</iframe>

<script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
    player = new YT.Player('audio-player');
    }

    // CREATE FLOATING ELEMENTS
    function createBackground() {
      const container = document.getElementById('background-elements');
      
      // Add hearts
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '❤️';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(heart);
      }
    }

    // LETTER CONTENT (WITH FIXED SIGNATURE)
    const letterText = `Dear my love,\n\nHappy one month anniversary to us! I'm so glad you came into my life and meeting you was the best thing that happened this year. Thank you for being the most understanding and my favorite person! I love you very muchhh and I'll always try my best to love you the way you deserve to be loved. Although It's been only a month, the memories we've made are the sweetest ones living in my mind and every ordinary school days have changed into extraordinary moments because of you ( I'm gonna miss you so much after next week babe..). I know this is just a start of our journey but I feel like I've known you forever. I'm really lucky to have someone who's caring and amazing as you and the way you listen to every one of my nonsenses yapping and never get annoyed, you really are the best boyfriend a girl can ask for. I'm so so so lucky that girl is me and you're mine ahehh. No matter the distance and time, you're my favourite person, I will always be there for you. As long as I'm alive you will always have someone who is proud of you so focus and follow your dreams as well. I love you more every day!! Happy anniversary again! :3\n\n<span class="signature">Your dearest! ❤️</span>`;

    // OPEN/CLOSE LETTER
    let isOpen = false;
    function openLetter() {
      const envelope = document.getElementById('envelope');
      const btn = document.querySelector('.btn');
      const letter = document.getElementById('letter');

      if (!isOpen) {
        envelope.classList.add('open');
        btn.textContent = 'Close the Letter';
        letter.innerHTML = '';
        
        const greeting = document.createElement('div');
        greeting.className = 'handwriting';
        greeting.textContent = 'Dear my love,';
        letter.appendChild(greeting);
        
        setTimeout(() => {
          greeting.style.borderRight = 'none';
          const content = document.createElement('div');
          content.className = 'letter-content';
          content.innerHTML = letterText.split('\n').slice(1).join('\n');
          letter.appendChild(content);
        }, 1000);
        
        isOpen = true;
        if (player) {
        player.playVideo();
    }

      } else {
        envelope.classList.remove('open');
        btn.textContent = 'Open the Letter';
        isOpen = false;
      }
    }

    // INITIALIZE
    createBackground();
  </script>
</body>
</html>
